{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron bg-light p-5 rounded w-50 mx-auto jumbo-contact">
                <h1 class="display-4 text-center">Contact Us</h1>
                <p class="lead text-center">Feel free to reach out with any questions!</p>
                <hr class="my-4">

                <!-- Django messaging system for success/error submission of contact form -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn landing-btn mt-5 d-block mx-auto w-50 custom-link">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

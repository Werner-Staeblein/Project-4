{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="bg-light p-5 rounded-3 shadow-sm text-center">
        <h3 class="mb-4">{% trans "Sign Out" %}</h3>
        
        <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}

          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}

          <button class="btn landing-btn mt-5 d-block mx-auto w-50" type="submit">
            {% trans "Sign Out" %}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

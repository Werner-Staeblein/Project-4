{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <title>{% block title %}Dividend Shares Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--  Custom CSS file sits in css/style.css. Connected vai template tag generating the URL to this static CSS file.
          Use of django "static template tag" with relative path to CSS file-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>


<body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'landing' %}">
          <span class="logo">Dividend Shares</span>
      </a>    
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                aria-current="page"
                href="{% url 'landing' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/blog/' %}active{% endif %}"
              href="{% url 'blog_index' %}">
             Blog
           </a>           
           </li>
          </ul>

          <span class="navbar-text text-muted">
            Potential banner text
          </span>
        </div>
      </div>
      
    </nav>

    <!-- Main content -->
    <main role="main" class="flex-shrink-0">
        {% block content %}
        <!-- In theory, the content of blog database is shown here / needs to verified / tested -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span>Â© 2024 Dividend Shares</span>
      </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
